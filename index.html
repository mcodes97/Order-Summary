<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newstyle.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    

    <title>Order Summary</title>
</head>
<body>
    <div class="full">
    <div class="order">
        <section id="container">
            <img src="illustration-hero.svg" alt="retro" class="img">
            <h1>Order Summary</h1>
            <p class="txt-light">You can now listen to millions of songs, audiobooks and podcasts on any device wherever you like!</p>
        </section>
    </div>


    <section id="plan">
        <div class="middle">
        <img src="icon-music.svg" alt="" class="music">
        <div class="more">
        <h4>Annual Plan</h4>
        <p class="num-light"><small>$59.99/year</small></p>
        </div>
        <a href="#" class="change">Change</a>
        </div>
    </section>

    <section id="payment">
        <div class="buttons">
        <button class="btn-1"> <small>Proceed to Payment</small> </button>
        <button class="btn-2"> <small>Cancel Order</small> </button>
        </div>
    </section>
    </div>

    <footer>
       <small>challenge by frontend mentor coded by mia</small>
    </footer>
</body>
</html>
